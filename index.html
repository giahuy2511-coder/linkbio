<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="monster.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Link Bio Monster.">
    <link rel="stylesheet" href="styles.css">
    <title>monster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <button id="audio-toggle" title="Toggle Audio">
        <i class="fas fa-volume-up"></i>
    </button>
    <div class="container">
        <div class="profile-card">
            <div class="avatar">
                <img src="monster.png" alt="Profile Icon">
            </div>
            <h1>Gum</h1>
            <p class="bio">Join Discord <a href="https://discord.gg/" target="_blank">Server</a></p>
            <div class="social-links">
                <a href="https://github.com/" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://discord.com/" target="_blank" title="Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://www.facebook.com/" target="_blank" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </div>
    <audio id="bg-audio" loop>
        <source src="HoaCoLau.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
